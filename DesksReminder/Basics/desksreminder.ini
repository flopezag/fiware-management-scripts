[oauth2]
# My OAuth2 access token
access_token: <your access token in Google APIs access>

# My OAuth2 refresh token
refresh_token: <your google regresh token>

# The client_id used in my tests
client_id: <your client_id value in Oauth2.0 to develop application to access Google APIs>

# The client_secret of my gmail account
client_secret: <your client_secret value in Oauth2.0 to develop application to access Google APIs>

# The email of the account
sender: <your gmail account>

[jira]
user: <FIWARE Jira account username>
password: <FIWARE Jira account password>

[backlog.fiware.org]
api_key: <API Key to access backlog.fiware.org>
api_user: <API user to access backlog.fiware.org>
url: <URL of the backlog.fiware.org service>
